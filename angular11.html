<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Angular/angular.min.js"></script>
    <script src="Angular/angular-messages.js"></script>
    <script src="Angular/angular-resource.min.js"></script>
    <link rel="stylesheet" href="Nova pasta/bootstrap-4.5.2-dist/css/bootstrap.min.css">
</head>
<body ng-app="myApp" ng-controller="mainController">
    <form name="myForm" class="container">
           <input type="text" ng-model="name"   />
           
             <div class="alert" ng-class="{'alert-warning': name.length < caracter, 'alert-success': name.length == caracter, 'alert-danger': name.length > caracter}" >
               <div ng-show="name.length < caracter"> nome menor que 5</div>
               <div ng-show="name.length == caracter">nome iqual que 5</div>
               <div ng-show="name.length > caracter">nome maior que 5</div>
             </div>
            
           
         </form>
</body>
<script src="angular11.js"></script>
</html>
