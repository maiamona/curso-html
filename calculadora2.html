<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculadora2.css">
</head>
<body>
    <table>
        <tr><td colspan="4" ><input id="visor" type="text"></td></tr>
<tr><td><input type="button" value="%" onclick="preencher('%');"></td><td><input  type="button" value="xE4" onclick="espoente4(4);" id="esp4"></td><td><input  type="button" value="xE2" onclick="espoente2(2);" id="esp2"></td><td><input  type="button" value="xE3" onclick="espoente3(3);" id="esp3"></td></tr>
<tr><td><button  onclick="espoente5(5);" id="esp5">xE5</button></td><td><input  type="button" value="C" onclick="limpar()"></td><td><input  type="button" value="X" onclick="limpar()"></td><td><input  type="button" value="/"></td></tr>
<tr><td><input type="button" value="7" onclick="preencher(7);"></td><td><input  type="button" value="8" onclick="preencher(8);"></td><td><input  type="button" value="9" onclick="preencher(9);"></td><td><input  type="button" value="*" onclick="preencher('*');"></td></tr>
<tr><td><input type="button" value="4" onclick="preencher(4);"></td><td><input  type="button" value="5" onclick="preencher(5);"></td><td><input  type="button" value="6" onclick="preencher(6);"></td><td><input  type="button" value="-" onclick="preencher('-');"></td></tr>
<tr><td><input type="button" value="1" onclick="preencher(1);"></td><td><input  type="button" value="2" onclick="preencher(2);"></td><td><input  type="button" value="3" onclick="preencher(3);"></td><td><input  type="button" value="+" onclick="preencher('+');"></td></tr>
<tr><td><input type="button" value="+/-" onclick="preencher('-');"></td><td><input  type="button" value="0" onclick="preencher(0)"></td><td><input  type="button" value="," onclick="preencher('.');"></td><td><input  type="button" value="=" onclick="calcular()"></td></tr>    
</table>
    <script src="calculadora2.js"></script>
