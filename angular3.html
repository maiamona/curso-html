<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Angular/angular.min.js"></script>
</head>
<body>
  <div ng-app="myApp" ng-controller="myCtrl">
      First Name: <input type="text" ng-model="firstName"><br><br>
      Last Name: <input type="text" ng-model="lastName"><br><br>
      Full Name: {{firstName+ " " + lastName}}
<div ng-init="mycol='red'">
    <input id="p" type="text" style="background-color:{{mycol}}" ng-model="mycol">

</div>
<div ng-init="quantity=2;cont=5">
    <p>Total in dollar: {{quantity*cont}}</p>
    <span ng-bind="quantity*cont"></span>

</div>
<div ng-init="name=['Jani', 'Hege', 'Kai']">
    <ul>
        <li ng-repeat="x in name">
{{x}}
        </li>
    </ul>

</div>
<div ng-init="names=[
{name:'Jani',country:'Norway'},
{name:'Hege',country:'Sweden'},
{name:'Kai',country:'Denmark'}]">
<ul>
    <li ng-repeat="x in names">
{{x.name +', ' + x.country}}
    </li>
</ul>
</div>
<form name="myForm">
    Email
    <input type="email" name="myAddress" ng-model="text">
    <span ng-show="myForm.myAddress.$error.email">Not a valid e-mail <address></address></span>
</form>
<div ng-controller="mona">
    <h1 ng-click="changeName()">{{firstName}}</h1>
</div>
  </div>  
</body>
<script src="angular.js"></script>
<script src="angular2.js"></script>
</html>
